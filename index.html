<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
  body {
    margin: 0;
  }

  .container {
    padding-bottom: 56.25%; /* Aspect Ratio ( image.y/image.x ) */
    position: relative;
    width: 100%;
  }

  .container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .container .svg {
    opacity: 1;
    transition: opacity 1s linear;
  }

  .container.show .svg {
    opacity: 0;
  }
  </style>


</head>
<body>
  <div class="container">
    <img class="png" src="4k-Canyon.png">
    <img class="svg" src="canyon10.svg" >
  </div>
  <div class="container">
    <img class="png" src="4k-Canyon.png">
    <img class="svg" src="canyon100.svg" >
  </div>
  <div class="container">
    <img class="png" src="4k-Canyon.png">
    <img class="svg" src="canyon500.svg" >
  </div>
</body>
<script type="text/javascript">
  window.onload = () => {
  const container = document.querySelector('.container');
  setInterval(() => {
    container.classList.toggle('show');
  }, 4000);
  };
</script>
</html>
